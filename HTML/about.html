<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../cssRest/reset.css">
    <link rel="stylesheet" href="../CSS/about.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- <div class="aboutUs"></div> -->
    <div class="nav">
        <div class="ext">
            <img class="extPng" src="../素材/ext.png" alt="離開按鈕">
        </div>
        <div class="menu">
            <h3>關於我們</h3>
            <h3>直播週表</h3>
            <h3>呱呱村賭場</h3>
            <h3>留言板</h3>
        </div>
        <div class="contact">
            <div class="icon"><img src="../素材/icon_yt.png" alt="YTicon"></div>
            <div class="icon"><img src="../素材/icon_dc.png" alt="DCicon"></div>
            <div class="icon"><img src="../素材/icon_ig.png" alt="IGicon"></div>
        </div>
    </div>
    <!-- <div class="firstScreen">
        <div class="bar">
            <img src="../素材/bar.png" alt="漢堡選單">
        </div>
        <div class="title">關於”馬鈴薯熊熊”</div>
    </div> -->
    <div class="about">
        <div class="character">
            <div class="logo"><img src="../素材/bear_pixel_big.png" alt="熊熊像素頭"></div>
            <div class="bigPicture">
                <div class="mainPicture"><img src="../素材/bear_default.png" alt="熊熊基本造型"></div>
            </div>
            <div class="progrseeBar"></div>
            <div class="name"></div>
        </div>
        <div class="info">
            <div class="firstLeft">
                <div class="attributes">
                    <div class="ATTR">
                        <div class="type">破壞力</div>
                        <div class="level"></div>
                    </div>
                    <div class="ATTR">
                        <div class="type">速度</div>
                        <div class="level"></div>
                    </div>
                    <div class="ATTR">
                        <div class="type">攻擊距離</div>
                        <div class="level"></div>
                    </div>
                    <div class="ATTR">
                        <div class="type">持續力</div>
                        <div class="level"></div>
                    </div>
                    <div class="ATTR">
                        <div class="type">精密動作</div>
                        <div class="level"></div>
                    </div>
                    <div class="ATTR">
                        <div class="type">成長性</div>
                        <div class="level"></div>
                    </div>
                </div>
                <div class="category">
                    <div class="mid">類型</div>
                    <div class="small">輸出　強化　暴食　靠賽　</div>
                </div>
            </div>
            <div class="firstRight">
                <div class="skills"></div>
                <div class="skills"></div>
                <div class="skills"></div>
                <div class="skills"></div>
                <div class="skillDescribe"></div>
            </div>
            <div class="secondLeft">
                <div class="information">
                    <div class="mid">個人資訊</div>
                    <div class="small"></div>
                </div>
                <div class="nickname">
                    <div class="mid">別稱</div>
                    <div class="small">台主、主BO、村長、教主、熊熊</div>
                </div>
                <div class="hobby">
                    <div class="mid">喜好</div>
                    <div class="small">LOL　炸雞　可樂　</div>
                </div>
            </div>
            <div class="secondRight">
                <div class="skin1"></div>
                <div class="skin2"></div>
                <div class="skinDescribe"></div>
            </div>
        </div>

</html>
